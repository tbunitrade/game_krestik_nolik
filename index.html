<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Крестики и нолики. Демо версия 1.</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="vanilla-script.js" ></script> 
    <!-- -defer  не мешает отображению, обычно я это включал с очень сложными скриптами на ВП, что б хоть как то пройти по нормативу гугл спид 85 балов  -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body class="body" >
        
    <div id="startGameContainer" class="startGame " onkeypress=if(event.keyCode==13){$("#startGame").click()}>
        <div class="row ">
            <div class="intro">
                <div class="col-md-12  text-center">
                    <a id="playButton" href="#play"  >Старт</a>
                    
                </div>
            </div>
            
            
        </div>
        <div class="row">
            <form class="form hide">
                <fieldset>
                    <label style="display:block;">First player name</label>
                    <input id="firstPlayer" type="text" name="firstPlayer">
                    <label>X</label>
                    <input id='triggerChoose' onclick="setTrigger()" type="radio" name="option" value="x" checked>
                    <label>0</label>
                    <input id='triggerChoose2' onclick="setTrigger()" type="radio" name="option" value="0">
                    
                </fieldset> 
                

                <fieldset>
                    <label style="display:block;">Second player name</label>
                    <input id="secondPlayer" type="text" name="secondPlayer"> 
                    <label id="secondPlayerLabel">-</label>
                </fieldset> 
            </form>
        </div>
        <div class="row">
            <div class="intro">
                    <div class="col-md-12  text-center">                      
                        <a href="http://google.com.ua" onclick="setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);">Выйти</a>
                    </div>
                </div>
        </div>
    </div><!--  start gane end-->
    <div id="gameIndex"></div>
    <div class="header ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm">
                    <div class="myPhoto">
                        <div class="card" >
                            <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image">                               
                        </div>
                        <div class="card-body" id="myDIV1" >
                            <p class="scoreLabel">Player-1</p>
                            <div id="playerOneName"></div>
                            <div id="playerOneScore"></div>                            
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card">
                        <img class="card-img-top" src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="Card image">                                    
                    </div>
                    <div class="myPhoto" tabindex="-1">                                    
                        <div class="card-body"  id="myDIV2">                             
                            <p class="scoreLabel">Player-2</p>
                            <div id="playerTwoName"></div>
                            <div id="playerTwoScore"></div>                           
                        </div>
                    </div>                    
                </div>            
            </div>
        </div>
    </div><!-- end header-->
    

    <div id="gameIndex" class="container-fluid " >
        <div class="row">
           
            <div class="col-sm">
                    <div id="game" tabindex="0" ></div>
            </div>
            
        </div>
    </div>

    <div id="gameIndex" class="container-fluid ">
        <div class="row">
            <div class="col-md-12 buttonRestart">
                <button id="playButton2" onclick=location=URL>Начать заново</button>
                <a href="http://google.com.ua" onclick="setTimeout(function(){var ww = window.open(window.location, '_self'); ww.close(); }, 1000);">Выйти</a>
            </div>
        </div>
    </div>
    <div id="mainContainer" class="myVideoContainer">
            <div id="content">
                <video id="contentElement">
                        <source src="http://start.sierra-group.in.ua/game/video/Neo11.mp4"></source>
                    
                </video>

                <video id="contentElement2" class="hide">
                        <source src="http://start.sierra-group.in.ua/game/video/neobelieve.mp4"></source>
                </video>
            </div>
        <div id="adContainer"></div>
    </div>
    
    
    

<script type="text/javascript" src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
<script type="text/javascript" src="ads.js"></script> 

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
